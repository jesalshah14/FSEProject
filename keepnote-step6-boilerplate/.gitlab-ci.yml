image: microsoft/dotnet:sdk
stages:
    - build   
    - test
    - publish
build:
    stage: build
    script:
    - 'dotnet restore'
    - 'dotnet build'
test: 
  stage: test
  script:
    - 'dotnet test test/Test.csproj'
publish:
  stage: publish
  script:
    - 'dotnet publish AuthenticationService/AuthenticationService.csproj'
    - 'dotnet publish CategoryService/CategoryService.csproj'
    - 'dotnet publish NoteService/NoteService.csproj'
    - 'dotnet publish ReminderService/ReminderService.csproj'
    - 'dotnet publish UserService/UserService.csproj'




