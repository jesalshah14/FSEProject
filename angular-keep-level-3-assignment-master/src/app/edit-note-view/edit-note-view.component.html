<!-- Label to display any error messages -->

<div class="noteInputs">
    <!-- Title -->
<mat-form-field> 
  <input [(ngModel)]="note.title" name="editTitle" matInput placeholder="Enter Note Title" type="text">
</mat-form-field>
  <!-- Text -->
<mat-form-field>
  <textarea [(ngModel)]="note.content" name="editText" matInput placeholder="Enter Note Text"></textarea>
</mat-form-field>
<mat-form-field>
<mat-select name="editStatus" placeholder="Select state" [(ngModel)]="note.state">
  <mat-option *ngFor="let state of states" [value]="state">
    {{ state }}
  </mat-option>
</mat-select>
</mat-form-field>
<mat-form-field>
  <!-- <label>category</label> -->
  <mat-select  [(ngModel)]="note.category" name="category" placeholder="Select Category">
    <mat-option *ngFor="let category of categories" [value]="category" >
      {{category.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<label>Reminders:</label>
                <div class="checkbox" *ngFor="let reminder of reminders">
                    <input formControlName="reminder" type="checkbox" value="{{reminder}}" (change)="onChange(reminder,$event)">{{reminder.name}}
                </div>



</div>
<div class="keep-c-done-wrapper noteSubmit">
  
  <!-- button -->
  <button mat-raised-button (click)="onSave(note.id)"  color="primary">Save</button>
</div>
<label class="error-message">{{ errMessage }}</label>
