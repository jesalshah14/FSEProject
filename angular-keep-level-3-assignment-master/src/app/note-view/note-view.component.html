<div class="formSearch">
	<input type="text" placeholder="Search By Category" [(ngModel)]="searchTerm"/>
	<div class="icon"><mat-icon >search</mat-icon></div>
</div>


<!-- Notes reader panel -->
<div class="noteCardContainer justify-content-center">
	<!-- JESAL -->
	<!-- Include the notes collection with each note rendered as a separate NoteComponent -->
	<app-note [note]="note" *ngFor="let note of filternotes"></app-note>

</div>
